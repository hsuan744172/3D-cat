<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>貓貓3d旋轉</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<div class="out_front">
					<img src="picture/1.png" class="pic" />
				</div>
				<div class="out_back">
					<img src="picture/2.png" class="pic" />
				</div>
				<div class="out_left">
					<img src="picture/3.png" class="pic" />
				</div>
				<div class="out_right">
					<img src="picture/4.png" class="pic" />
				</div>
				<div class="out_top">
					<img src="picture/5.png" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="picture/6.png" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
				<img src="picture/7.png" class="in_pic" />
			</span>
				<span class="in_back">
			     <img src="picture/8.png" class="in_pic" />
			</span>
				<span class="in_left">
				<img src="picture/9.png" class="in_pic" />
			</span>
				<span class="in_right">
				<img src="picture/10.png" class="in_pic" />
			</span>
				<span class="in_top">
				<img src="picture/11.png" class="in_pic" />
			</span>
				<span class="in_bottom">
				<img src="picture/12.png" class="in_pic" />
			</span>
			</div>
		</div>
	</body>
</html>
